# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the 
# server process.

# Basic Site Settings
locale                   : "en-US"
site_theme               : "default" # Currently available options are "default", "air"
title                    : "Ruike Zhu / Generative Modeling & AI"
title_separator          : "-"
name                     : &name "Ruike Zhu"
description              : &description "Ph.D. student at UIUC working on generative modeling, diffusion/flow matching, LLMs, and NLP."
url                      : "https://poem2018.github.io"  # 如果以后改成 用户名.github.io，改成 "https://<你的用户名>.github.io"
baseurl                  : "/ruikezzz.github.io"         # 如果以后是用户主页站点，就改成 "" 
repository               : "poem2018/ruikezzz.github.io"

# Site Author - sidebar 信息
author:
